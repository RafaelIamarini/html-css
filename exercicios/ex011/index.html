<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>

    <h1>Imgens Dinâmicas</h1>

    Tente abrir esse site em varios dispositivos diferentes ou, aumente e diminua o tamanho do seu navegador!

    <picture>
       
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
       
        <img src="imagens/grande.png" alt="">

    </picture>

    <H1>Reproduzindo Audios</H1>

    <p>Vamos aprender a reproduzir áudios em HTML5.</p>

    <audio preload="metadata" controls>

        <source src="midia/rock.mp3.mp3" type="audio/mpeg">

    </audio>

    <p>Infelizmente seu navegador não é compatível para reproduzir áudio. <a href="midia/rock.mp3.mp3"><br> Clique aqui para baixar o arquivo MP3</a></p>

</body>
</html>
